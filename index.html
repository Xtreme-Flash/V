<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Art Gallery</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Her Art Collection</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About the Artist</h2>
            <p>Discover her unique style, inspirations, and the stories behind her sketches.</p>
        </div>
    </section>

    <section id="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="grid">
                <img src="sketch1.jpg" alt="Sketch 1">
                <img src="sketch2.jpg" alt="Sketch 2">
                <img src="sketch3.jpg" alt="Sketch 3">
                <!-- Add more sketches -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Reach out for collaborations, commissions, or just to appreciate her work!</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Her Art Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
